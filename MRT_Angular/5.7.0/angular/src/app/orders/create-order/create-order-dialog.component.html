<form
  class="form-horizontal"
  autocomplete="off"
  #createOrderForm="ngForm"
  (ngSubmit)="save()"
>
  <abp-modal-header
    [title]="'CreateNewOrder' | localize"
    (onCloseClick)="bsModalRef.hide()"
  ></abp-modal-header>
  <div class="modal-body">
    <div class="form-group row required">
      <label class="col-md-3 col-form-label" for="table">
        {{ "Table" | localize }}
      </label>
      <div class="col-md-9">
        <select
          class="form-control"
          name="table"
          id="table"
          required
          [(ngModel)]="order.qrCodeSeatingIdFk"
          #tableModel="ngModel"
          #tableEl>
            <option *ngFor="let qs of qrCodeSeating" value={{qs.id}}>{{qs.id}}</option>
        </select>
        <abp-validation-summary
          [control]="tableModel"
          [controlEl]="tableEl"
        ></abp-validation-summary>
      </div>
    </div>
    <div class="form-group row required">
      <label class="col-md-3 col-form-label" for="status">
        {{ "Status" | localize }}
      </label>
      <div class="col-md-9">
        <select
          class="form-control"
          name="status"
          id="status"
          required
          [(ngModel)]="order.orderStatusIdFk"
          #statusModel="ngModel"
          #statusEl>
            <option *ngFor="let os of orderStatusses" value={{os.id}}>{{os.orderStatus1}}</option>
        </select>
        <abp-validation-summary
          [control]="statusModel"
          [controlEl]="statusEl"
        ></abp-validation-summary>
      </div>
    </div>

    <abp-modal-footer
    [cancelDisabled]="saving"
    [saveDisabled]="!createOrderForm.form.valid || saving"
    (onCancelClick)="bsModalRef.hide()"
  ></abp-modal-footer>

</div>
</form>
