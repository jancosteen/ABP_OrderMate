<form
  class="form-horizontal"
  autocomplete="off"
  #createRestaurantImageForm="ngForm"
  (ngSubmit)="save()"
>
  <abp-modal-header
    [title]="'CreateNewRestaurantImage' | localize"
    (onCloseClick)="bsModalRef.hide()"
  ></abp-modal-header>
  <div class="modal-body">
    <div class="form-group row required">
      <label class="col-md-3 col-form-label" for="iDes">
        {{ "Image Description" | localize }}
      </label>
      <div class="col-md-9">
        <input
          type="text"
          class="form-control"
          name="iDes"
          id="iDes"
          maxlength="128"
          required
          [(ngModel)]="restaurantImage.imageDescription"
          #iDesModel="ngModel"
          #iDesEl
        />
        <abp-validation-summary
          [control]="iDesModel"
          [controlEl]="iDesEl"
        ></abp-validation-summary>
      </div>
    </div>

    <div class="form-group row required">
      <label class="col-md-3 col-form-label" for="iRes">
        {{ "Restaurant" | localize }}
      </label>
      <div class="col-md-9">
        <select
          class="form-control"
          name="iRestaurant"
          id="iRestaurant"
          required
          [(ngModel)]="restaurantImage.restaurantIdFk"
          #iResModel="ngModel"
          #iResEl>
            <option *ngFor="let r of restaurants" value={{r.id}}>{{r.restaurantName}}</option>
        </select>
        <abp-validation-summary
          [control]="iResModel"
          [controlEl]="iResEl"
        ></abp-validation-summary>
      </div>
    </div>

    <div class="form-group row required">
      <label class="col-md-3 col-form-label" for="rFile">
        {{ "Upload File" | localize }}
      </label>
      <div class="col-md-9">
        <input
          type="file"
          (change)="onFileChanged($event)"
          name="rFile"
          id="rFile"
          maxlength="128"
          required

        />
        <!--[(ngModel)]="restaurantImage.imageFile"
          #rFileModel="ngModel"
          #rFileEl-->

        <!--
        <abp-validation-summary
        [control]="rFileModel"
        [controlEl]="rFileEl"
        ></abp-validation-summary>
        -->
      </div>
    </div>
    <abp-modal-footer
    [cancelDisabled]="saving"
    [saveDisabled]="!createRestaurantImageForm.form.valid || saving"
    (onCancelClick)="bsModalRef.hide()"
  ></abp-modal-footer>
</div>
</form>
