<div [@routerTransition]>
  <section class="content-header">
    <div class="container-fluid">
      <div class="row">
        <div class="col-12">
          <h1>{{ "View All Restaurants" | localize }}</h1>
        </div>
      </div>
    </div>
  </section>

  <div class="container-fluid content-row">
    <div class="row">
      <div class="col-sm-12 col-md-auto" *ngFor="let r of restaurants" ><!---->
        <div class="card h-100" (click)="goToMenu(r)">
        <div class="card-header d-flex flex-column">
          <div class="card-title">{{r.restaurantName}}</div><!---->
        </div>
        <img *ngIf="r.restaurantImage[0].imageFile != undefined" style="max-width: 100%; max-height: 100%;" [src]="r.restaurantImage[0].imageFile" class="card-img-top" alt="Restaurant Image">
        <div class="card-footer mt-auto">
          <p class="card-text">{{r.restaurantDescription}}</p><!---->
        </div>
      </div>
      </div>
    </div>
  </div>





</div>
